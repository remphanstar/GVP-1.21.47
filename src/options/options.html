<!DOCTYPE html>
<html>
  <head>
    <title>Grok Video Prompter Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div id="options-root">
      <h1>Grok Video Prompter Settings</h1>
      <form id="settings-form">
        <div class="form-group">
          <label for="default-mode">Default Mode:</label>
          <select id="default-mode" name="defaultMode">
            <option value="normal">Normal</option>
            <option value="spicy">Spicy</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="auto-retry" name="autoRetryOnModeration">
            Auto-retry on moderation
          </label>
        </div>

        <div class="form-group">
          <label for="max-retries">Max Retries:</label>
          <input type="number" id="max-retries" name="maxModerationRetries" min="1" max="5" value="3">
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="sound-enabled" name="soundEnabled">
            Enable sound notifications
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="debug-mode" name="debugMode">
            Debug mode
          </label>
        </div>

        <button type="submit">Save Settings</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
